{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}


<div class="row">

    {% if not request.user.is_authenticated %}
        <div class="col-lg">
            <h1>Login</h1>
        </div>
    {% endif %}

    <div class="col-lg">

        {% block titulo_cadastro %}
            <h1 class="mb-4">Cadastro</h1>
        {% endblock %}

        <form method="POST" action="">
            {% csrf_token %}
            {{ userform|crispy }}
            {{ perfilform|crispy }}
            <div class="row text-right">
                <div class="col">
                    <button class="btn btn-success btn-block mt-3 btn-lg">Cadastrar</button>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
